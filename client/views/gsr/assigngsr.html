<div class="animated fadeIn">
    <div class="row">

        <div class="col-sm-7">

            <div class="card">
                <div class="card-header">
                    <!--<strong>Company</strong>-->
                    <!--<small>Form</small>-->
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="headline">Headline</label>
                            <input type="text" class="form-control" id="headline" placeholder="Enter your Headline">
                        </div>
                    </div>
                    <!--/.row-->

                    <div class="row">
                        <!-- Local Date -->
                        <div class="form-group col-sm-4">
                            <label for="local-date">Local Date</label>
                            <div id="local-date" class="input-group date" data-date-format="dd/MM/yyyy">
                                <input class="form-control" type="text"/>
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>

                            <script>
                              $(function () {
                                $("#local-date").datepicker({
                                  format: 'dd/mm/yyyy',
                                  autoclose: true,
                                  todayHighlight: true
                                }).datepicker('update', new Date());
                              });

                            </script>
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="local-time">Local Time</label>
                            <input type="text" class="form-control" id="local-time" placeholder="00:00:00">
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="utc-date">UTC Date</label>
                            <input type="text" class="form-control" id="utc-date" placeholder="YYYY-MM-DD">
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="utc-time">UTC Time</label>
                            <input type="text" class="form-control" id="utc-time" placeholder="hh:mm:ss.sTZD">
                        </div>
                    </div>
                    <!--/.row-->

                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="airport">Airport</label>
                            <select class="form-control" id="airport">
                                <option>FCO</option>
                                <option>FRA</option>
                                <option>CGN</option>
                                <option>MUC</option>
                            </select>
                        </div>
                    </div>
                    <!--/.row-->

                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="area-occurrence">Area of Occurrence</label>
                            <select class="form-control" id="area-occurrence">
                                <option>Apron</option>
                                <option>Area 2</option>
                                <option>Area 3</option>
                                <option>Area 4</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="place">Place</label>
                            <select class="form-control" id="place">
                                <option>Place 1</option>
                                <option>Place 2</option>
                                <option>Place 3</option>
                                <option>Place 4</option>
                            </select>
                        </div>
                    </div>
                    <!--/.row-->

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter your Title">
                        </div>
                    </div>
                    <!--/.row-->

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label class="form-control-label" for="description">Description</label>
                            <textarea id="description" name="description" rows="9" class="form-control" placeholder=""></textarea>
                        </div>
                    </div>
                    <!--/.row-->

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label class="form-control-label" for="root-cause">Root Cause</label>
                            <textarea id="root-cause" name="root-cause" rows="9" class="form-control" placeholder=""></textarea>
                        </div>
                    </div>
                    <!--/.row-->

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label class="form-control-label" for="corrective-actions">Suggestion for corrective actions</label>
                            <textarea id="corrective-actions" name="corrective-actions" rows="9" class="form-control" placeholder=""></textarea>
                        </div>
                    </div>
                    <!--/.row-->

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label for="injuries">Injuries</label>
                            <input type="number" class="form-control" id="injuries" placeholder="0">
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="fatalities">Fatalities</label>
                            <input type="number" class="form-control" id="fatalities" placeholder="0">
                        </div>
                    </div>
                    <!--/.row-->
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary">Save</button>
                    <button type="reset" class="btn btn-sm btn-danger">Assign Occurrence</button>
                    <button type="submit" class="btn btn-sm btn-warning">New Occurrence</button>
                    <button type="reset" class="btn btn-sm btn-success">Cancel</button>
                </div>
            </div>
